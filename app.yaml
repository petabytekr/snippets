application: gcentask
version: 3
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: templates/favicon.ico
  upload: templates/favicon.ico
  
- url: /_ah/mail/snippets@.*gcentask\.appspotmail\.com # FIX ME
  script: receive_email.py
  login: admin

- url: .*
  script: main.py
  secure: always
    
inbound_services:
- mail